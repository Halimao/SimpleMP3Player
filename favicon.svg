<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256">
  <!-- 背景圆形 -->
  <circle cx="128" cy="128" r="120" fill="#3B82F6" />
  
  <!-- 渐变叠加 -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366F1" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#8B5CF6" stop-opacity="0.6" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.2" />
    </filter>
  </defs>
  
  <!-- 主圆形 -->
  <circle cx="128" cy="128" r="100" fill="url(#grad1)" filter="url(#shadow)" />
  
  <!-- 播放按钮三角形 -->
  <polygon points="100,90 100,166 160,128" fill="white" stroke="#FFFFFF" stroke-width="2" />
  
  <!-- 音乐符号 - 高音谱号 -->
  <path d="M128,60 C110,60 95,75 95,92 C95,109 110,124 128,124 C146,124 161,109 161,92 C161,75 146,60 128,60 Z" fill="white" opacity="0.8" />
  
  <!-- 音符装饰 -->
  <circle cx="128" cy="60" r="8" fill="white" opacity="0.9" />
  <circle cx="100" cy="40" r="6" fill="white" opacity="0.7" />
  <circle cx="156" cy="40" r="6" fill="white" opacity="0.7" />
  
  <!-- 装饰性圆环 -->
  <circle cx="128" cy="128" r="110" fill="none" stroke="white" stroke-width="2" stroke-opacity="0.2" />
  <circle cx="128" cy="128" r="90" fill="none" stroke="white" stroke-width="1" stroke-opacity="0.1" />
  
  <!-- 脉冲效果 -->
  <circle cx="128" cy="128" r="130" fill="none" stroke="white" stroke-width="1" stroke-opacity="0.05">
    <animate attributeName="r" from="100" to="130" dur="3s" repeatCount="indefinite" />
    <animate attributeName="stroke-opacity" from="0.1" to="0" dur="3s" repeatCount="indefinite" />
  </circle>
</svg>